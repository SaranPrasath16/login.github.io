<body>
<div class="container">
<div class="left-section">
<img src="auth-illustration-Bth3SRxF.png" alt="programming background" class="bg-image">

<div class="right-section">
<div class="login-box">
 <img src="Tap_Logo-BlvPXYi0.png" alt="taplogo" class="logo">
<h2>Sign in to your account</h2>
<p>Welcome back! Please enter your details.</p>

<form action="">
<div class="input-box">
<label for="email">Email</label>
<input type="email" id="email"   placeholder="you@awesome.com" >
</div>
<div class="input-box">
<label for="password">Password</label>
<input type="password" id="password"required  placeholder="super secret">
</div>
<div class="forgot-password">
<a href="">Forgot Password?</a>
</div>
<button type="submit" class="login-btn">Sign in</button>
</form>

</div>
</div>
</div>
